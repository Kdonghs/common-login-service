<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 목록</title>
    <style>
        th{
            padding-right: 30px;
        }
    </style>
</head>
<body>
<table>
    <tr><th>no</th>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr th:each="member,i : ${members}">
        <td th:text ="${i.index+1}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.age}"></td>
    </tr>


</table>

</body>
</html>
