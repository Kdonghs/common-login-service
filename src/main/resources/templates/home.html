<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>홈 화면</title>
</head>
<body>
<div class="container">
    <h2 style="display: inline">로그인 모듈</h2>

    </span>
    </div>
    <hr>
    <table>

        <td><button class="btn btn-primary" onclick="location.href='/searchAccount/searchID'">아이디 찾기</button><td>

    </span>
        <span th:if="${name != null}">
        <td><button class="btn btn-primary" onclick="location.href='/memberList/memberList'">유저목록</button></td>
        <td><button class="btn btn-primary" onclick="location.href='/item/createItem'">상품추가</button></td>

    </span>
        <td>
            <button class="btn btn-primary" onclick="location.href='/createAccount/createAccount'">계정 생성</button>
        </td>
    </table>
</div>
</body>
</html>
